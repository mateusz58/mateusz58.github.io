            <table class="table table-striped">

                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Content</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-3">
            <div class="form-group form-vales">
                <input id="title" class="form-control" placeholder="Title">
                <input id="content" class="form-control" placeholder="Content">
                <button id="save" type="button" class="btn btn-info">Save</button>
                <button id="update" type="button" class="btn btn-success">Update</button>
                <div class="alert" role="alert">

        </div>
    </div>
</div>
