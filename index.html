<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Portfolio</title>
  <link href="styles.css" rel="stylesheet">
  <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i&subset=latin-ext"
      rel="stylesheet">
</head>
<body>
<h1 class="kodilla-heading kodilla-heading--main">Portfolio</h1>

<main class="container">
  <section class="datatable">
    <h2>Add a new task</h2>
    <form
        action="http://localhost:8080/v1/task/createTask"
        class="datatable__row datatable__row--add"
        data-task-add-form
        method="POST"
    >
      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Task name
        </label>
        <input minlength="3" name="title" placeholder="Insert a task name" required type="text">
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Task content
        </label>
        <textarea minlength="3" name="content" placeholder="Insert task content"
                  required></textarea>
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--button-section">
        <button class="datatable__button" data-task-add-button type="submit">Add a task</button>
      </fieldset>
    </form>
  </section>
  <section class="datatable">
    <h2>Tasks from the API</h2>
    <div class="datatable__tasks-container" data-tasks-container></div>
  </section>
</main>

<div class="template" data-datatable-row-template>
  <form class="datatable__row" data-task-id="0">
    <fieldset class="datatable__row-section datatable__row-section--input-section"
              data-task-name-section>
      <label class="datatable__input-label">
        Task name
      </label>
      <input data-task-name-input minlength="3" name="title" placeholder="Insert a new task name"
             required type="text">
      <p class="datatable__field-value" data-task-name-paragraph></p>
    </fieldset>

    <fieldset class="datatable__row-section datatable__row-section--input-section"
              data-task-content-section>
      <label class="datatable__input-label">
        Task content
      </label>
      <textarea data-task-content-input minlength="3" name="title" placeholder="Insert new task content"
                required></textarea>
      <p class="datatable__field-value" data-task-content-paragraph></p>
    </fieldset>

    <fieldset class="datatable__row-section datatable__row-section--button-section">
      <button class="datatable__button datatable__button--editing " data-task-submit-update-button
              type="button">Submit update
      </button>
      <button class="datatable__button datatable__button--editing" data-task-edit-abort-button
              type="button">Abort update
      </button>
      <button class="datatable__button" data-task-edit-button type="button">Edit</button>
      <button class="datatable__button" data-task-delete-button type="button">Delete</button>
    </fieldset>
  </form>
</div>

<script src="jquery-3.4.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
